<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/pacientesDashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <script src="../assets/js/loginPaciente.js" defer></script>
</head>

<body>
    <section>
        <div class="container my-5 d-flex justify-content-center">
            <div class="card shadow-4" style="max-width: 800px; width: 100%;">
                <div class="card-body text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                        class="rounded-circle mb-3" style="width: 120px;" />
                    <h4 class="mb-1" id="nombre_apellido"></h4>
                    <p class="text-muted mb-4" id="correo"></p>
                    <div class="row text-start">
                        <div class="col-md-6 mb-3">
                            <p class="mb-1"><strong>Edad:</strong></p>
                            <p class="text-muted" id="edadPaciente">28 años</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <p class="mb-1"><strong>Teléfono:</strong></p>
                            <p class="text-muted" id="telefonoPaciente">+51 999 888 777</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <p class="mb-1"><strong>Dirección:</strong></p>
                            <p class="text-muted" id="direccionPaciente">Lima, Perú</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <p class="mb-1"><strong>DNI:</strong></p>
                            <p class="text-muted" id="dni"></p>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto mt-4">
                        <button type="button" class="btn btn-primary">Editar perfil</button>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>


    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            
            if (usuario) {
                const saludo = document.getElementById('nombre_apellido');
                const correo = document.getElementById('correo');
                const dni = document.getElementById('dni');

                saludo.textContent = `${usuario.nombre} ${usuario.apellido}`;
                correo.textContent = `${usuario.correo}`;
                dni.textContent = `${usuario.dni}`;

            } else {
                window.location.href = "/pages/loguinPaciente.html";
            }
        });

        document.getElementById('btnCerrarSesion').addEventListener('click', () => {
            localStorage.removeItem('usuario');
            window.location.href = "../index.html";
        });
    </script>



</body>

</html>
